messages:
  get:
    summary: Get all messages
    tags:
      - Messages
    security:
      - TokenAuth: []
    responses:
      '200':
        description: List of messages
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/message.yml'
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Authentication credentials were not provided"
  post:
    summary: Create new message
    tags:
      - Messages
    security:
      - TokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yml#/CreateMessageRequest'
    responses:
      '201':
        description: Message created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/message.yml'
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Text field is required"
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Authentication credentials were not provided"