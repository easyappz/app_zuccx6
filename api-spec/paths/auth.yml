register:
  post:
    summary: Register new member
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yml#/RegisterRequest'
    responses:
      '201':
        description: Member successfully registered
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yml#/AuthResponse'
      '400':
        description: Bad request - validation error or username already exists
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Username already exists"

login:
  post:
    summary: Login member
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yml#/LoginRequest'
    responses:
      '200':
        description: Successfully logged in
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yml#/AuthResponse'
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid credentials"