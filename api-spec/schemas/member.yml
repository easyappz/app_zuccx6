type: object
required:
  - id
  - username
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    minLength: 3
    maxLength: 150
    example: "john_doe"
  password:
    type: string
    writeOnly: true
    minLength: 6
    example: "password123"
  created_at:
    type: string
    format: date-time
    example: "2025-11-24T11:33:07.424Z"